spring.application.name=E-Tech-Store-Backend

#spring.datasource.url=jdbc:mysql://db:3306/EtechStore?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://localhost:3306/EtechStore?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=
